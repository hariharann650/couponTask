<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new.css">
  <title>Document</title>
</head>

<body>
  <div class="maindiv">
    <h3 class="heading"> Select Session Type</h3>
    <div class="sub-div">
      <div class="sub1" onclick="selectSub('sub1')"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"

      <div class="sub2" onclick="selectSub('sub2')"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
          class="bi bi-camera-video video-svg" viewBox="0 0 16 16">

            d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z" />
        </svg><span class="video-span">video</span><p class="inside-text">Talk to a listener over a video call</p></div>
      <div class="sub3" onclick="selectSub('sub3')"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
          class="bi bi-chat-left-text chat-svg" viewBox="0 0 16 16">
          <path
            d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />

            d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5" />

    </div>
    <div class="checkdiv">
        <input class="check-box" id="triger" type="checkbox">
      <label for="triger">Nofity me on

      </svg> Whatsapp When the session is accepted (Recommended)</label>
    </div>
    <label class="label-coupon" for="">
      Promo code / coupon
    </label>
    <div class="notify">
      <!-- <p class="coupon-text">Enter the Coupon Code</p> -->
      <input class="input-div" type="text">
      <button class="submit-btn" onclick="newone()">Apply</button>
    </div>
    <p class="success" ><svg xmlns="http://www.w3.org/2000/svg" class="right-btn" width="15" height="15" fill="green" class="bi bi-check-square-fill" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
    </svg> Promo Code Applied</p>
    <div class="last-btn">
      <button class="cancel-btn">Cancel</button>
      <button class="cancel-btn proceed-btn">Proceed</button>
    </div>
  </div>
  <script>
      function selectSub(selectedSub) {
      var allSubs = document.querySelectorAll('.sub-div > div');
      allSubs.forEach(function(sub) {
        sub.classList.remove('selected');
        // console.log("this");
      });
      document.querySelector('.' + selectedSub).classList.add('selected');
    }
    function newone(){
    //  var nothing = document.getElementsByClassName('success');
    //  nothing.sytle.display ="block";
    document.querySelector('.success').classList.add('newclass');
    }
    
  </script>
</body>

</html>
